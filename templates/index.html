<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="utf-8">
  <title>Product detection</title>
  <link rel="stylesheet" href="../static/css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- These 3 links are only for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
  <div class="main-container">
    <div class="container show-controls">
      <div class="wrapper">
        <div class="video-timeline">
          <div class="progress-area">
            <span>00:00</span>
            <div class="progress-bar"></div>
          </div>
        </div>
        <ul class="video-controls">
          <li class="options left">
            <button class="volume"><i class="fa-solid fa-volume-high"></i></button>
            <input type="range" min="0" max="1" step="any">
            <div class="video-timer">
              <p class="current-time">00:00</p>
              <p class="separator"> / </p>
              <p class="video-duration">00:00</p>
            </div>
          </li>
          <li class="options center">
            <button class="skip-backward"><i class="fas fa-backward"></i></button>
            <button class="play-pause"><i class="fas fa-play"></i></button>
            <button class="skip-forward"><i class="fas fa-forward"></i></button>
          </li>
          <li class="options right">
            <div class="playback-content">
              <button class="playback-speed"><span class="material-symbols-rounded">slow_motion_video</span></button>
              <ul class="speed-options">
                <li data-speed="2">2x</li>
                <li data-speed="1.5">1.5x</li>
                <li data-speed="1" class="active">Normal</li>
                <li data-speed="0.75">0.75x</li>
                <li data-speed="0.5">0.5x</li>
              </ul>
            </div>
            <button class="pic-in-pic"><span class="material-icons">picture_in_picture_alt</span></button>
            <button class="fullscreen"><i class="fa-solid fa-expand"></i></button>
          </li>
        </ul>
      </div>
    
      <div class="video-container">
        <video id="video-player" >
          <source id="video-source" src="" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </div>
  
      <form id="upload-form">
        <input type="file" id="video" name="video" accept="video/*" required>
        <div id="uploading-message" style="display: none;">Uploading your video, please wait..</div>
        <button type="submit" class="button-64" role="button"><span class="text">Upload</span></button>
      </form>
      <button id="play-existing-video" class="button-64" role="button"><span class="text">Play Video</span></button>
      <div class="sidebar">
        <button id="close-button">&times</button>
        <ul id="product-list"></ul>
      </div>
      <button id="capture-button" class="button-64" role="button"><span class="text">Select Products</span></button>
      <div id="loading-message" style="display: none;">Fetching products, please wait...</div>
  </div>
  <script src="../static/js/script.js"></script>
</body>
</html>
